version: '3.8'

services:
  web:
    build: .
    env_file:
      - './.env'
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    command: go run main.go
  db:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - './db.env'

volumes:
  postgres-db: